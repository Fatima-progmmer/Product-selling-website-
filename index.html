<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual T-Shirt</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="product-container">
        <div class="product-image">
            <img src="IMG-20240726-WA0009.jpg" alt="Casual T-Shirt">
        </div>
        <div class="product-details">
            <h1>Casual T-Shirt</h1>
            <h2>$15.00</h2>
            <h3>30% Off</h3>
            <p class="product-description ">Available in various sizes. Soft and stretchy fabric.</p>
            <ul>
                <li>Soft and comfortable fabric</li>
                <li>Relaxed fit for a casual look</li>
                <li>Affordbale price</li>
            </ul>
            <div class="both">
                <div class="size-options">
                    <label for="size">Size</label>
                    <select id="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
            </div>
            <div class="color-options">
                <label for="color" class="color">Color </label>
                <br>
                <input type="radio" id="blue" name="color" value="blue">
                <label for="blue" style="background-color: #ff0000;"></label>
                <input type="radio" id="red" name="color" value="red">
                <label for="red" style="background-color: #0000ff;"></label>
                <input type="radio" id="red" name="color" value="white">
                <label for="red" style="background-color: #84bec2;"></label>
                <input type="radio" id="red" name="color" value="white">
                <label for="red" style="background-color: #0a0a0a;"></label>
            </div>

            <button>Buy Now</button>
        </div>
    </div>
</body>

</html>
